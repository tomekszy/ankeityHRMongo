<mat-card>
  <mat-card-title>Statystyki ankiet</mat-card-title>
  <mat-card-content>Na podstawie {{liczbaAnkiet}} ankiet</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="router.navigate(['/statystykiAnkiet'])">Zobacz statystyki</button>
  </mat-card-actions>
</mat-card>
<br/>
<p>Zobacz poszczególne ankiety:</p><br/>
<span *ngFor="let ankieta of ankiety">
  <mat-card>
    <mat-card-title>Numer ankiety: {{ ankieta.id }}</mat-card-title>
    <mat-card-content>Udzielono {{ liczbaOdpowiedzi }} odpowiedzi na pytania</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="router.navigate(['/wyswietlAnkiete/', ankieta.id])">Zobacz ankietę</button>
    </mat-card-actions>
  </mat-card>
  <br/>
</span>
